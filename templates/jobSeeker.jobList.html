<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobLists</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Responsive Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JobLists</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Applied Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login" onclick="logout()">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="searchBarContainer"></div>
  <!-- Main Job List Container -->
  <div class="container py-4" id="job-list-container">
    <!-- Job cards will be injected here -->
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS to Render Jobs Dynamically -->
  <script src="{{gutils}}"></script>
  <script src = "{{job_seeker_js}}"  defer></script>
  
</body>
</html>
