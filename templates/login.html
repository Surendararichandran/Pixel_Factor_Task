<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="container mt-5 w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <form onsubmit="loginHandler(event)">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" >
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" >
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100" id="submit">Login</button>
      <p class="d-flex align-items-center justify-content-center p-2 m-2">
        <a href="/register">Not Registered yet ? Register here</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{gutils}}"></script>
    <script src="{{login_script}}" ></script>
</body>
</html>
