<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container mt-5 w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Create Your Account</h2>
      
      <form onsubmit="formOnSubmit(event)">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text"  name="userName" class="form-control" id="username" >
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" >
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name= "password" class="form-control" id="password" >
        </div>
  
        <!-- Role Selection (Styled as Buttons) -->
        <div class="mb-4">
          
          <label class="form-label d-block  mb-2">Registering as:</label>
          
          <input type="radio" class="btn-check" name="role" id="jobseeker" value="JobSeeker" autocomplete="off" >
          <label class="btn btn-outline-primary me-2" for="jobseeker">Job Seeker</label>
      
          <input type="radio" class="btn-check" name="role" id="Employer" value="Employer" autocomplete="off" >
          <label class="btn btn-outline-success" for="Employer">Employer</label>
        </div>
  
        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100" id = "submit" onclick="">Register</button>
        <p class="d-flex align-items-center justify-content-center p-2 m-2">
          <a href="/login">Already Registered ? login here</a>
        </p>
      </form>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{gutils}}"></script>
    <script src="{{register_script}}" ></script>
    
  </body>
</html>
